<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatinho do Destino</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="container">
      <img
        src="https://img.freepik.com/vetores-gratis/ilustracao-magica-do-vetor-gato-preto-lendo-cartas-de-taro_523479-34.jpg?w=360"
        alt="Desenho gatinho preto lendo tarot em uma mesa"
      />
      <h1>O que você deseja saber sobre o seu futuro?</h1>
      <p>
        Digite sua dúvida e clique em "fazer pergunta" para obter a resposta do
        Gatinho do Destino.
      </p>
      <input
        id="inputPergunta"
        type="text"
        placeholder="Digite sua dúvida aqui!"
      />
      <button id="buttonPerguntar" onclick="fazerPergunta()">Fazer Pergunta</button>
      <h3 id="resposta">
        <div></div>
      </h3>
    </div>
  </body>
